<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>com o html podemos mudar o tamanho da imagem de acordo com o tamanho da tela</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/Imagem-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Imagem-M.png" type="image/png">
        <img src="Imagens/Imagem-G.png" alt="imagem grande">
    </picture>
    <h1>inserindo áudio</h1>
    <p>podemos também inserir áudios no site usando HTML5</p>
    <audio preload="metadata"  loop controls autoplay> 
        <source src="audios/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="audios/guanacast-33 (1).ogg" type="audio/ogg">
        <source src="audios/guanacast-33 (1).wav" type="audio/wav">
        <p>infelizmente o seu navegador não consegue reproduzir áudio <a href="audios/guanacast-33 (1).mp3"> Clique aqui para baixar o arquivo em mp3</a></p>
    </audio>
</body>
</html>
