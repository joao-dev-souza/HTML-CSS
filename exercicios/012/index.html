<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando Videos</title>
</head>
<body>
    <h1>inserindo videos com hospedagem própria</h1>
    <p>Aqui está um vídeo que eu inseri usando HTML5</p>
    <video width="560" poster="pingas.png" controls autoplay loop>
        <source src="midea/11919873_1920_1080_24fps.ogv" type="video/ogv">
        <source src="midea/11919873 1920 1080 24Fps.webm" type="video/webm">
        <source src="midea/11919873 1920 1080 24Fps.mkv" type="video/mkv">
        <source src="midea/11919873 1920 1080 24Fps.mp4" type="video/mp4">
        <p>infelizmente seu navegador não é compativel com videos</p>
    </video>
    <h1>adicionando videos do youtube</h1>
    <p>podemos ativar videos do youtube para não sair caro para o cliente</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7pAK60ckbRY?si=TTD6s-WSmj4tZeHA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
