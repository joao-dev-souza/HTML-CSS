<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulo de caixas</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 20px;

            margin: 20px auto 40px auto;

            outline: 5px double red;
        }

        a{
            border: 10px double rgb(185, 0, 0);
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>paragrafos tambem são exemplos de inline-level e <a href="#">links também são um dos exemplos</a> </p>
</body>
</html>
